<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Encuesta - Autor Sociológico Favorito</title>
</head>
<body>
    <h1>Encuesta: ¿Quién es tu autor sociológico favorito?</h1>
    <form action="../dinamicas/procesar_encuesta.php" method="POST">
        <div>
            <label for="edad">Edad:</label>
            <input type="number" id="edad" name="edad" min="18" max="100" required>
        </div>
        <div>
            <label for="favorito">Selecciona tu autor favorito:</label>
            <select id="favorito" name="favorito" required>
                <option value="">--Seleccione un autor--</option>
                <option value="marx">Karl Marx</option>
                <option value="weber">Max Weber</option>
                <option value="durkheim">Émile Durkheim</option>
            </select>
        </div>
        <div>
            <label for="motivo">¿Por qué es tu favorito?</label>
            <textarea id="motivo" name="motivo" rows="4" cols="50" placeholder="Escribe tu razón aquí..."></textarea>
        </div>
        <div>
            <p>Me preocupa cómo se puede mantener el orden social</p>
            <input type="radio" id="orden1" name="orden" value="1"> 1
            <input type="radio" id="orden2" name="orden" value="2"> 2
            <input type="radio" id="orden3" name="orden" value="3"> 3
            <input type="radio" id="orden4" name="orden" value="4"> 4
            <input type="radio" id="orden5" name="orden" value="5"> 5
        </div>
        <div>
            <p>Me interesa pensar el paso a una sociedad más libre y justa</p>
            <input type="radio" id="justa1" name="justa" value="1"> 1
            <input type="radio" id="justa2" name="justa" value="2"> 2
            <input type="radio" id="justa3" name="justa" value="3"> 3
            <input type="radio" id="justa4" name="justa" value="4"> 4
            <input type="radio" id="justa5" name="justa" value="5"> 5
        </div>
        <div>
            <p>Me pregunto sobre la cohesión social</p>
            <input type="radio" id="cohesion1" name="cohesion" value="1"> 1
            <input type="radio" id="cohesion2" name="cohesion" value="2"> 2
            <input type="radio" id="cohesion3" name="cohesion" value="3"> 3
            <input type="radio" id="cohesion4" name="cohesion" value="4"> 4
            <input type="radio" id="cohesion5" name="cohesion" value="5"> 5
        </div>
        <div>
            <button type="submit">Enviar Encuesta</button>

            <p><a href="../index.html">Volver al inicio</a></p>

        </div>
    </form>
</body>
</html>
