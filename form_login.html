<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Login - Información Secreta de Autores Sociológicos</title>
</head>
<body>
    <h1>Acceso a Información Secreta de Autores</h1>
    <form action="" method="GET">
        <div>
            <label for="author">Selecciona el Autor:</label>
            <select id="author" name="author" required>
                <option value="">--Seleccione un autor--</option>
                <option value="marx">Karl Marx</option>
                <option value="weber">Max Weber</option>
                <option value="durkheim">Émile Durkheim</option>
            </select>
        </div>
        <div>
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required>
        </div>
        <div>
            <button type="submit">Ingresar</button>
            <p><a href="index.html">Volver al inicio</a></p>
        </div>
    </form>
</body>
</html>
